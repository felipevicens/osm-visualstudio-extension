vnfd-catalog:
    vnfd:
    -   id: slice_test_vnfd
        name: slice_test_vnfd
        short-name: slice_test_vnfd
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'


        # Place the logo as png in icons directory and provide the name here
        # logo: <update, optional>

        # Management interface
        mgmt-interface:
             cp: vnf-cp0

        # At least one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: slice_test_vnfd-VM
            name: slice_test_vnfd-VM
            description: slice_test_vnfd-VM
            count: 3

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 10

            # Image including the full path
            image: "image-name"

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0

        connection-point:
        -   name: vnf-cp0